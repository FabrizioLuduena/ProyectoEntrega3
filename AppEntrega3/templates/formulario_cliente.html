{% extends "padre.html" %}

{% block ContenidoqueCambia %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente</title>
    <!-- Agrega tus enlaces a hojas de estilo CSS aquí -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario de Cliente</h1>
        <!-- Agrega la navegación o enlaces relevantes aquí -->
    </header>

    <main>
        <section class="formulario">
            <h2>Ingrese los detalles del Cliente</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar Cliente</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; {{ año_actual }} Tienda de Partes de Computadora. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
{% endblock ContenidoqueCambia %}
